apiVersion: v1
kind: ConfigMap
metadata:
  name: extended-default-scheduler-config
  namespace: default
data:
  config.yaml: |
    apiVersion: componentconfig/v1alpha1
    kind: KubeSchedulerConfiguration
    schedulerName: extended-default-scheduler
    algorithmSource:
      policy:
        configMap:
          namespace: default
          name: extended-default-scheduler-policy
    leaderElection:
      leaderElect: true
      lockObjectName: extended-default-scheduler
      lockObjectNamespace: kube-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: extended-default-scheduler-policy
  namespace: default
data:
 policy.cfg : |
  {
    "kind" : "Policy",
    "apiVersion" : "v1",
    "predicates" : [
      {"name" : "PodFitsHostPorts"},
      {"name" : "PodFitsResources"},
      {"name" : "NoDiskConflict"},
      {"name" : "MatchNodeSelector"},
      {"name" : "HostName"}
    ],
    "priorities" : [
      {"name" : "LeastRequestedPriority", "weight" : 1},
      {"name" : "BalancedResourceAllocation", "weight" : 1},
      {"name" : "ServiceSpreadingPriority", "weight" : 1},
      {"name" : "EqualPriority", "weight" : 1}
    ],
    "extenders" : [{
      "urlPrefix": "http://localhost:4321/thermalScheduler",
      "prioritizeVerb": "prioritize/thermal_score",
      "filterVerb": "filter/thermal_score",
      "weight": 3,
      "enableHttps": false,
      "nodeCacheCapable": false
    }],
    "hardPodAffinitySymmetricWeight" : 10
  }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: extended-default-scheduler
  namespace: default
  labels:
    app: extended-default-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: extended-default-scheduler
  template:
    metadata:
      labels:
        app: extended-default-scheduler
    spec:
      hostNetwork: true
      volumes:
      - name: extended-default-scheduler-config
        configMap:
          name: extended-default-scheduler-config
      - name: extended-default-scheduler-kube-config
        configMap:
          name: extended-default-scheduler-kube-config
      containers:
      - name: extended-default-scheduler-ctr
        image: gcr.io/google_containers/hyperkube:v1.11.1
        imagePullPolicy: IfNotPresent
        args:
        - kube-scheduler
        - --config=/extended-default-scheduler/config.yaml
        - --kubeconfig=/etc/kubernetes/scheduler.conf
        - -v=4
        volumeMounts:
        - name: extended-default-scheduler-config
          mountPath: /extended-default-scheduler
        - mountPath: /etc/kubernetes/scheduler.conf
          name: extended-default-scheduler-kube-config
          readOnly: true